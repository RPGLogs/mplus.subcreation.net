runtime: python27
api_version: 1
threadsafe: true
instance_class: F4_HIGHMEM
automatic_scaling:
  min_instances: 0
  max_instances: 4
  min_pending_latency: 10s
  max_pending_latency: 10s
  target_cpu_utilization: 0.95
  target_throughput_utilization: 0.95

builtins:
- deferred: on

handlers:
- url: /css
  static_dir: css

- url: /js
  static_dir: js

- url: /images
  static_dir: images

- url: /.*
  script: mplus.app

- url: /_ah/queue/deferred
  script: google.appengine.ext.deferred.deferred.application
  login: admin

libraries:
- name: jinja2
  version: latest